<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Calculadora de Propinas</title>
</head>
<body>
  <main>
    <header id="head">
      <h1>Calculadora de Propinas</h1>
    </header>
    <section id="valores">
      <div id="cuenta">
        <label for="cuenta">Total de la cuenta</label>
        <input type="text" inputmode="numeric" pattern="[0-9]* id="cuenta">
      </div>
      <div id="propina">
        <label for="cuenta">Porcentaje de la propina</label>
        <input type="text" inputmode="numeric" pattern="[0-9]* id="propina">
      </div>
      <button type="submit" id="submit">Calcular</button>
    </section>
    <section id="resumen">
      <h2>Resumen</h2>
      <p>Total de la cuenta <span id="total_cuenta"></span></p>
      <p>Propina <span id="total_propina"></span></p>
      <p>Total a pagar <span id="total_pagar"></span></p>
    </section>
  </main>
  <script src="scripts.js"></script>
</body>
</html>
